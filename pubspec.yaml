name: machine_learning_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_ml_vision: ^0.9.3+5
  image_picker: ^0.6.3+1
  firebase_core: ^0.4.3+3
  barcode_scan: ^1.0.0
  #speech_recognition: ^0.3.0+1
  speech_to_text: ^0.8.0
  tflite: ^1.0.4
  image: ^2.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

